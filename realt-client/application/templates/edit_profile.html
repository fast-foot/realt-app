{% include 'parts/head.html' %}

<body style="background: #BDEDF2;">

{% include 'parts/auth_user_menu.html' %}

<div class="content-container">
<section id="private_form">
<h2 class="heading text-center">Данные пользователя</h2>
    {% for user in userdata %}
        {% if user['login'] == session.login %}
        <form id="editPrivateUserForm" role="form">
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="firstname">Логин:</label>
                    <input type="text" disabled="disabled" class="form-control" id="login" name="login" value="{{ user['login'] }}" \
                       required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="firstname">Имя:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user['firstname'] }}" \
                       required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="lastname">Фамилия:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user['lastname'] }}" \
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" \
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="phone_number">Номер телефона:</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ user['phone_number'] }}" \
                       required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-4">
                    <label for="birthday">Дата рождения:</label>
                    <input type="text" class="form-control" id="birthday" name="birthday" value="{{ user['birthday'] }}" \
                       required>
                </div>
            </div>
            <input type="text" hidden="true" id="user_id" value="{{ user['id'] }}"/>
            <input type="text" hidden="true" name="role" value="{{ user['role'] }}"/>
            <input type="text" hidden="true" name="login" value="{{ user['login'] }}"/>
        </form>
        {% endif %}
    {% endfor %}
        <div class="col-md-4 col-md-offset-4">
            <button id="edit-private-user-btn" class="btn btn-primary btn-block" style="margin-top: 20px;">Изменить</button>
        </div>
</section>
</div>

{% include 'parts/popup.html' %}
{% include 'parts/footer.html' %}
{% include 'parts/scripts.html' %}

</body>
</html>
