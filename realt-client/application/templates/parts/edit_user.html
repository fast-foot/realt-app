<!-- Modal -->
<div class="container">
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                 <h3>Редактирование данных пользователя</h3>
            </div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="login">Логин:</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Введите логин" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Имя:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Введите имя" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Фамилия:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Введите фамилию" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Номер телефона:</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Введите номер телефона" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Дата рождения:</label>
                            <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Введите дату рождения" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Права доступа:</label>
                            <div id="role">
                                <div class="radio">
                                    <label><input type="radio" name="role" value="1">Пользователь</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="role" value="2">Администратор</label>
                                </div>
                            </div>
                        </div>
                        <input type="text" hidden="true" id="user_id"/>
                        <input type="text" hidden="true" id="selectedRowIndex"/>
                    </div>
                </form>
            <div class="modal-footer">
                <button id="edit-user-btn" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Изменить</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>
            </div>
            </div>
      </div>
    </div>
</div>
