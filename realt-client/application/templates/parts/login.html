<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Войти в кабинет пользователя</h4>
        </div>
          <form id="logInForm" action="{{url_for('login_user')}}" method="post">
            <div class="modal-body">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="login" class="form-control" id="login" name="login" placeholder="Введите логин" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>
            </div>
            <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="login-btn">Войти</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
       </div>
    </div>
  </div>
</div>
